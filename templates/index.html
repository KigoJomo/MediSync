<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Internal CSS styles */
      body {
        font-family: "Alata", sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #814f32;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      h1 {
        margin: 0;
      }

      main {
        padding: 40px;
      }

      p {
        line-height: 1.6;
      }

      .circle-container {
        display: flex;
        justify-content: center;
        margin-top: 40px;
      }

      .circle {
        width: 100px;
        height: 100px;
        background-color: #835334;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 24px;
        margin: 0 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Simple Home Page</h1>
    </header>

    <main>
      <p>
        This is a simple home page design using HTML and internal CSS. It
        includes a header, a paragraph of text, and a creative element - a
        circle container with three colored circles.
      </p>

      <div class="circle-container">
        <div class="circle">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
      </div>
    </main>
  </body>
</html>
